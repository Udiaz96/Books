<div class="bgc">
  <div class="jumbotron text-center bg fondo">
    <img src="src/images/LogoCC.jpeg"
      class="rounded"
      width="100"
      height="120"
    />
  </div>
</div>
<div class="bgc">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <p class=" fuente3">Log in</p>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="container login card fondo2 mt-5 mb-4">
            <div class="row mt-3">
              <div class="col-4"></div>
              <div class="col-3">
                <div class="row mt-5">
                  <div class="col-3"></div>
                  <div class="col-4 ml-1">
                    <label>
                      <div class="fuente ">Usuario:</div>
                      <input
                        type="text"
                        placeholder="Usuario"
                        formControlName="user"
                      />
                    </label>
                    <label>
                      <div class="fuente">Contraseña:</div>
                      <input
                        type="password"
                        placeholder="Password"
                        formControlName="password"
                      />
                    </label>
                  </div>
                  <div class="col-5"></div>
                </div>
              </div>

              <div class="col-5"></div>
            </div>

            <div class="row mt-5 mb-5">
              <div class="col-2"></div>
              <div class="col-4">
                <p>
                  <input
                    type="submit"
                    class="btn btn-danger btn-sm btn-block fuente"
                    value="Log in"
                  />
                </p>
              </div>
              <div class="col-4">
                <p class="align-text-bottom">
                  <input
                    type="button"
                    class="btn btn-danger btn-sm btn-block fuente"
                    value="Registrarme"
                    (click)="onRegiser()"
                  />
                </p>
              </div>
              <div class="col-2"></div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
    <footer class=" ftrC">
      <div class="row mb-12 ">
        <div class="col-12 text-center">
          <p class="fuente2 text-center">© 2019 Copyright:</p>
          <p class="fuente2 text-center">CambioComic.com.com</p>
        </div>
      </div>
    </footer>
