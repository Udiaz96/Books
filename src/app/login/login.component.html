<div class="bgc">
  <div class="jumbotron text-center bg fondo">
    <img src="LogoCC.jpeg" class="rounded" width="100" height="120"/>
  </div>

  <div class="container ">
    <div class="row">
      <div class="col-12 mb-5">
        <h1 class="display-1 text-center fuente2 @Open SansOpen Sans">Login</h1>
      </div>
    </div>
  </div>

  <div class="container login card fondo2 mt-5">
    <div class="row mt-3">
      <div class="col-4"></div>
      <div class="col-3">
        <div class="row mt-5">
          <div class="col-3"></div>
          <div class="col-4 ml-1">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <label>
                <div class="fuente ">Usuario:</div>
                <input
                  type="text"
                  placeholder="Usuario"
                  formControlName="user"
                />
              </label>
              <label>
                <div class="fuente">Contraseña:</div>
                <input
                  type="password"
                  placeholder="Password"
                  formControlName="password"
                />
              </label>
            </form>
          </div>
          <div class="col-5"></div>
        </div>
      </div>

      <div class="col-5"></div>
    </div>

    <div class="row mt-5 mb-5">
      <div class="col-2"></div>
      <div class="col-4">
        <p>
          <input
            type="submit"
            class="btn btn-danger btn-sm btn-block fuente"
            value="Log in"
          />
        </p>
      </div>
      <div class="col-4">
        <p class="align-text-bottom">
          <input
            type="button"
            class="btn btn-danger btn-sm btn-block fuente"
            value="Registrarme"
            (click)="onRegiser()"
          />
        </p>
      </div>
      <div class="col-2"></div>
    </div>

  </div>

</div>
<footer class=" ftrC">

    <div class="row mb-12 ">
        <div class="col-12 text-center">
          <p class="fuente2 text-center">© 2019 Copyright:</p>
          <p class="fuente2 text-center">   CambioComic.com.com</p>
          </div>
    </div>

</footer>
