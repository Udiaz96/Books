<div class="container">
  <div class="row">
    <div class="col-12">
      <h1 class="display-1">Login</h1>
    </div>
  </div>
</div>

<div class="container login">
  <div class="row">
    <div class="col-12">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <label>
          Usuario:
          <input type="text" placeholder="Usuario" formControlName="user">
        </label>
        <label>
          Contrase√±a:
          <input type="password" placeholder="Password" formControlName="password">
        </label>
          <p>
              <input type="submit" class="btn btn-primary btn-sm btn-block" value="Log in">
          </p>
          <p>
            <input type="button" class="btn btn-primary btn-sm btn-block" value="Registrarme" (click)="onRegiser()">
        </p>
      </form>
    </div>
  </div>
</div>
