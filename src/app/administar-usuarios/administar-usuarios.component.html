<div class = "container">
    <table class="table table-striped table-bordered" style="text-align:center;">
      <thead style="text-align:center;" class="thead-dark">
        <tr>
          <th style="text-align:center;">Usuario</th>
          <th style="text-align:center;">Correo</th>
          <th style="text-align:center;">Nombre</th>
          <th style="text-align:center;">Apellidos</th>
          <th style="text-align:center;">Acciones</th>
        </tr>
      </thead>
      <tbody *ngFor="let user of users">

        <tr>

          <td>
            <div class="form-group">
              <input type="text" class="form-control" name="usuario" required
                  placeholder="Modelo" [(ngModel)]="user.usuario"/>
              </div>
          </td>
          <td>
            <div class="form-group">
              <input type="text" class="form-control" name="model" required
                  placeholder="Modelo" [(ngModel)]="user.correo"/>
              </div>
            </td>
            <td>
            <div class="form-group">
              <input type="text" class="form-control" name="model" required
                  placeholder="Modelo" [(ngModel)]="user.nombre"/>
              </div>
            </td>
            <td>
            <div class="form-group">
              <input type="text" class="form-control" name="model" required
                  placeholder="Modelo" [(ngModel)]="user.apellidos"/>
              </div>
            </td>
            <td colspan="2" style="text-align:center;">
                <button type="button" class="btn btn-success"
                 (click)="updateUser(user)">
                    Actualizar
                </button>

                <button type="button" class="btn btn-danger delete-btn" id="delete-btn"
                (click)="deleteUser(user)"
                >
                    Eliminar
                </button>
            </td>

        </tr>

      </tbody>
    </table>
  </div>
